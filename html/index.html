<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de texto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="conteudo">      
            <div id="logoAlura">
                <img src="/assets/Frame 6.png" alt="logo alura">
            </div>              
        <section id="ladoEsquerdo">
            <section id="topo">
                <div id="digiteTexto">
                    <h1>Digite seu texto</h1>
                </div>
            </section>
            <section id="rodape">
                <div>
                    <h4>Apenas letras minúsculas e sem acento.</h4>
                </div>
                <div id="botao">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
        </section>
        <section id="ladoDireito">
            <div>
                <img src="/assets/High quality products 1 1.png" alt="imagem da direita">
            </div>
            <div>
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>

    </section>
    
</body>

</html>
